<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./Images/favicon-32x32.png">
    <link rel="stylesheet" href="./CSS/reset.css">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>NFT Preview</title>
</head>

<body>
    <main>
        <div class="card">
            <img class="equilibrium" src="./Images/image-equilibrium.jpg" alt="Equilibrium">
            <div class="hoverCyan">
                <img class="view" src="./Images/icon-view.svg" alt="Eye">
            </div>
            <h1>Equilibrium #3429</h1>
            <p class="desc">Our Equilibrium collection promotes balance and calm.</p>
            <div class="info">
                <div class="price">
                    <img src="./Images/icon-ethereum.svg" alt="Etherium">
                    <p class="priceTxt">0.041 ETH</p>
                </div>
                <div class="time">
                    <img src="./Images/icon-clock.svg" alt="Clock">
                    <p class="timer">3 days left</p>
                </div>
            </div>
            <div class="creator">
                <img src="./Images/image-avatar.png" alt="Avatar" class="avatar">
                <p class="name">Creation of <span>Jules Wyvern</span></p>
            </div>
        </div>
    </main>
</body>

</html>
